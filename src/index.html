<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather.js</title>

    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.18.2/system.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./weather.ico"/>
  </head>

  <body>
    <header><h1>Weather.js</h1></header>
    
    <div class="main">
        <div id="search">
            <label for="city">City:</label>
            <input type="text" id="city">
            <button type="button">Get Weather!</button>
        </div>
        <div id="load">Loading...</div>
        <div id="weather">
            <h1 id="weatherCity">City</h1>
            <div id="weatherDescription">Weather</div>
            <div id="weatherTemperature">Temperature</div>
        </div>
    </div>

    <script>
      System.import('./app.js');
    </script>
  </body>
</html>
